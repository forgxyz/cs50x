{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action='/sell' method='POST'>
    <div class="form-group">
    <select name="symbol" required>
        <option disabled selected>Select a share to sell...</option>
        {{ options | safe }}
    </select>
    </div>

    <div class="form-group">
        <input class="form-control" min=0 name="shares" placeholder=0 type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell Shares!</button>
</form>

{% endblock %}
