{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" onchange="check(this.value)" placeholder="Username" required type="text">
        </div>
        <div class="form-group">
            <input class="form control" name="password" placeholder="Password" required type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter password" required type="password">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Register</button>
    </form>
    <br>
    <p id="warning"></p>
    <script>

        function check(username) {
            jQuery.get("/check", {username: username}, function( data ) {
                if (data == true) {
                    document.getElementById("warning").innerHTML = "<div class='alert alert-danger' role='alert'>Username unavailable!</div>";
                }
                else {
                    document.getElementById("warning").innerHTML = "";
                }
            });
        }


    </script>
{% endblock %}
