{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="POST">
    <div class="form-group">
        <input autofocus class="form-control" name="symbol" placeholder="Enter ticker..." type="text">
    </div>
    <div class="form-group">
        <input class="form-control" min=0 name="shares" placeholder=0 type="number">
    </div>
    <button class="btn btn-primary" type="submit">Buy Shares!</button>
</form>

{% endblock %}
